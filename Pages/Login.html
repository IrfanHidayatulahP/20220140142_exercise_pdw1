<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="../Style/Login.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <![CDATA[
    // membuat Class formcardbox
    ]]>
    <div class="formcardbox">
        <![CDATA[
        // membuat form "Loginform"
        ]]>
        <form id="LoginForm">
            <![CDATA[
            // membuat Class form-group
            ]]>
            <div class="form-group">
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="Username" required>
            </div>
            <![CDATA[
            // membuat Class form-group
            ]]>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="text" id="Password" name="Password" required>
            </div>
            <![CDATA[
            // membuat button Login
            ]]>
            <button class="submit" type="button" onclick="auth()">Login</button>
        </form>
    </div>
    <script src="../Script/func.js"></script>
</body>
</html>
